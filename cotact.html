<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Alpcoin</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background"></div>
  <header>
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo" />
    <div class="socials">
      <a href="https://t.me/alpcoinoficcal" target="_blank">📱</a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank">🐦</a>
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank">📸</a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank">▶️</a>
    </div>
  </header>

  <main>
    <h1 class="headline">Biz bilan bog‘laning</h1>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain" style="background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;">
      <input type="text" name="name" placeholder="Ismingiz" required style="padding:10px; margin-bottom:10px; width:100%; border-radius:6px; border:none;" /><br/>
      <input type="email" name="email" placeholder="Email manzilingiz" required style="padding:10px; margin-bottom:10px; width:100%; border-radius:6px; border:none;" /><br/>
      <textarea name="message" placeholder="Xabaringiz..." required style="padding:10px; margin-bottom:10px; width:100%; height:100px; border-radius:6px; border:none;"></textarea><br/>
      <button type="submit" class="enter-btn">📩 Yuborish</button>
    </form>
  </main>

  <footer>
    <select class="language">
      <option>UZ</option>
      <option>EN</option>
    </select>
  </footer>
</body>
</html>
