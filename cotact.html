<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Alpcoin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <header>
    <img src="logo.png" alt="Alpcoin Logo" class="logo">
    <div class="socials">
      <a href="https://t.me/alpcoinoficcal" target="_blank">📨</a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank">🐦</a>
      <a href="https://instagram.com/alpcoinofficial" target="_blank">📸</a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank">▶️</a>
    </div>
  </header>

  <main class="contact-section">
    <h1>Biz bilan bog‘laning</h1>
    <form class="contact-form">
      <input type="text" placeholder="Ismingiz" required>
      <input type="email" placeholder="Email manzilingiz" required>
      <textarea placeholder="Xabaringiz" rows="5" required></textarea>
      <button type="submit" class="enter-btn">Yuborish</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> support@alpcoin.org</p>
      <p><strong>Telegram:</strong> @alpcoinoficcal</p>
      <p><strong>Manzil:</strong> Alpcoin HQ, Global</p>
    </div>
  </main>
</body>
</html>
