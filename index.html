<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin</title>
  <link rel="icon" href="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/jv8HywD/mountain-sea-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
      margin-left: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-right: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #00aaff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    main h1 {
      font-size: 36px;
      text-shadow: 2px 2px 8px black;
    }

    main p {
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 1px 1px 6px black;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      main h1 {
        font-size: 28px;
      }

      .buttons {
        flex-direction: column;
        align-items: flex-end;
        margin-top: 10px;
      }

      .buttons button {
        width: 100%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" />
    <div class="buttons">
      <button>üåê Language</button>
      <button>üîó Connect Wallet</button>
    </div>
  </header>

  <main>
    <h1>Welcome to Alpcoin</h1>
    <p>A cryptocurrency with purpose and community</p>
  </main>

  <footer>
    ¬© 2025 Alpcoin. All rights reserved.
  </footer>
</body>
</html>
