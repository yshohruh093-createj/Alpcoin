<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/ZnwT8Qg8/mountain-bg.jpg') no-repeat center center fixed;
      background-size: cover;

    .container {

    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo" />
    <h1 id="welcomeText">Welcome to Alpcoin</h1>
    <p id="comingText">Stay tuned, Alpcoin is coming!</p>

    <div>
      <label for="langSelect">üåê Language:</label>

    <div class="socials">
      <a href="https://instagram.com/alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"/></a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"/></a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"/></a>
    </div>

    <form id="airdropForm">
      <h2 id="formTitle">Join Airdrop</h2>
      <input type="text" placeholder="Your Name" id="name" required />
      <input type="text" placeholder="Your TON Wallet" id="wallet" required />
      <textarea placeholder="Why do you want Alpcoin?" id="reason"></textarea>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    const translations = {
      en: {
        welcome: "Welcome to Alpcoin",
        comingSoon: "Stay tuned, Alpcoin is coming!",
        followUs: "Follow us on",
        formTitle: "Join Airdrop",
        submit: "Submit",
        name: "Your Name",
        wallet: "Your TON Wallet",
        reason: "Why do you want Alpcoin?"
      },
      uz: {
        welcome: "Alpcoin saytiga xush kelibsiz",
        comingSoon: "Bizni kuzatib boring, Alpcoin tez orada ishga tushadi!",
        followUs: "Bizni ijtimoiy tarmoqlarda kuzating",
        formTitle: "Airdropga qo'shiling",
        submit: "Yuborish",
        name: "Ismingiz",
        wallet: "Sizning TON hamyoningiz",

      },
      ru: {
        welcome: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Alpcoin",
        comingSoon: "–°–ª–µ–¥–∏—Ç–µ –∑–∞ –Ω–∞–º–∏, Alpcoin —Å–∫–æ—Ä–æ –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è!",
        followUs: "–ü–æ–¥–ø–∏—Å—ã–≤–∞–π—Ç–µ—Å—å –Ω–∞ –Ω–∞—Å –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö",
        formTitle: "–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ Airdrop",
        submit: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
        name: "–í–∞—à–µ –∏–º—è",
        wallet: "–í–∞—à TON –∫–æ—à–µ–ª–µ–∫",
        reason: "–ü–æ—á–µ–º—É –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª—É—á–∏—Ç—å Alpcoin?"
      }
    };

    const langSelect = document.getElementById("langSelect");
    const welcomeText = document.getElementById("welcomeText");
    const comingText = document.getElementById("comingText");
    const followText = document.getElementById("followText");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("name");
    const walletInput = document.getElementById("wallet");
    const reasonInput = document.getElementById("reason");

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      const t = translations[lang];
      welcomeText.textContent = t.welcome;
      comingText.textContent = t.comingSoon;
      followText.textContent = t.followUs;
      formTitle.textContent = t.formTitle;
      submitBtn.textContent = t.submit;
      nameInput.placeholder = t.name;
      walletInput.placeholder = t.wallet;
      reasonInput.placeholder = t.reason;
    });

    document.getElementById("airdropForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Thank you for joining the Alpcoin airdrop!");
      this.reset();
    });
  </script>
</body>
</html>
