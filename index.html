<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpcoin – Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.postimg.cc/7YB3n02d/mountain-cosmos-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 160px;
      margin-bottom: 25px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 18px;
      max-width: 480px;
      margin-bottom: 35px;
      animation: fadeIn 2.5s ease-in-out;
    }
    .btn {
      padding: 14px 32px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #00b894, #0984e3);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 10px #00b894;
      animation: fadeIn 3s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00cec9;
    }
    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 22px;
      z-index: 2;
    }
    .socials a img {
      width: 30px;
      filter: brightness(0) invert(1);
      transition: 0.3s ease;
    }
    .socials a img:hover {
      transform: scale(1.2);
    }
    .language {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }
    .language button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid white;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      .logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Language -->
  <div class="language">
    <button onclick="alert('Til tanlash tez orada qo‘shiladi')">UZ | EN</button>
  </div>

  <!-- Content -->
  <div class="container">
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo">
    <h1>Kelajakni birga quramiz</h1>
    <p>Alpcoin – yangi avlod uchun ochiq, adolatli va innovatsion kripto ekotizimi.</p>
    <button class="btn" onclick="location.href='home.html'">Enter Website</button>
  </div>

  <!-- Socials -->
  <div class="socials">
    <a href="https://t.me/alpcoinoficcal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
    <a href="https://youtube.com/@alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
    <a href="https://x.com/AlpcoinGlobal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="Twitter"></a>
  </div>

</body>
</html>
