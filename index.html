<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpcoin - Rasmiy Sayt</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.postimg.cc/N0dBzmtd/bg-mountain-sea.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      backdrop-filter: brightness(0.8);
    }

    .logo {
      max-width: 150px;
    }

    .lang-wallet {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .lang-select, .wallet-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
    }

    .main-btn {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00aaff;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .main-btn:hover {
      background-color: #0088cc;
    }

    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }

    .socials a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="lang-wallet">
    <select class="lang-select">
      <option>🇺🇿 UZ</option>
      <option>🇷🇺 RU</option>
      <option>🇺🇸 EN</option>
    </select>
    <button class="wallet-btn">🔗 Connect Wallet</button>
  </div>

  <div class="container">
    <img class="logo" src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" />
    <h1>Kelajakni birga quramiz</h1>
    <button class="main-btn" onclick="location.href='main.html'">🔓 Enter Website</button>
  </div>

  <div class="socials">
    <a href="https://t.me/alpcoinoficcal" target="_blank">📢</a>
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank">📸</a>
    <a href="https://youtube.com/@alpcoinofficial?si=Tesi_G78kQVG9qYw" target="_blank">▶️</a>
    <a href="https://twitter.com/AlpcoinGlobal" target="_blank">🐦</a>
  </div>
</body>
</html>
