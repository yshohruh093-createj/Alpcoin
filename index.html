<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/4NnmX5mF/bg-sea-mountain.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 25px;
      transition: 0.3s;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .socials {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .socials a img {
      width: 32px;
      height: 32px;
      filter: brightness(100%);
      transition: 0.3s;
    }

    .socials a img:hover {
      filter: brightness(150%);
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo"/>
  <h1>Alpcoin</h1>
  <p>Kelajakni birga quramiz</p>

  <div>
    <a href="https://t.me/alpcoinoficcal" class="btn">Telegram</a>
    <a href="#" class="btn">Connect Wallet</a>
    <a href="#" class="btn">Enter Website</a>
  </div>

  <div class="socials">
    <a href="https://twitter.com/AlpcoinGlobal"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    <a href="https://instagram.com/alpcoinofficial"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
    <a href="https://youtube.com/@alpcoinofficial"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
  </div>
</body>
</html>
