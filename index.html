<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin | Official Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://i.postimg.cc/YqXJkR6p/mountain-sea.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .logo img {
      margin-top: 30px;
      width: 160px;
      height: 160px;
      border-radius: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .slogan {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0057b8;
    }

    .language {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 10px;
    }

    .wallet {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .airdrop-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .airdrop-content {
      background: #222;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
    }

    .close {
      color: red;
      font-size: 20px;
      position: absolute;
      top: 15px;
      right: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wallet">
    <a href="#" class="btn">üîó Connect Wallet</a>
  </div>

  <div class="language">
    üåê O'zbek | English
  </div>

  <div class="logo">
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo">
  </div>

  <h1>Alpcoin</h1>
  <p class="slogan">Kelajakni birga quramiz</p>

  <div class="buttons">
    <a href="#airdrop" class="btn" onclick="openAirdrop()">üéÅ Claim Airdrop</a>
  </div>

  <!-- Airdrop Modal -->
  <div class="airdrop-modal" id="airdropModal">
    <div class="airdrop-content">
      <span class="close" onclick="closeAirdrop()">‚úñ</span>
      <h2>üéÅ Alpcoin Airdrop</h2>
      <p>Jetton manzilingizni kiriting:</p>
      <input type="text" placeholder="EQC..." style="padding:10px; width:80%; border-radius:8px;" />
      <br><br>
      <a href="#" class="btn">Yuborish</a>
    </div>
  </div>

  <script>
    function openAirdrop() {
      document.getElementById("airdropModal").style.display = "flex";
    }
    function closeAirdrop() {
      document.getElementById("airdropModal").style.display = "none";
    }
  </script>

</body>
</html>
