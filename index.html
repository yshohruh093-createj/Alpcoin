<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpcoin - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://i.postimg.cc/wTyzVXnP/bg-mountain-sea.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .language {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .language button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 38px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      max-width: 400px;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #00b894;
      color: white;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #019170;
    }
    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .socials a img {
      width: 28px;
      filter: brightness(0) invert(1);
      transition: 0.3s;
    }
    .socials a img:hover {
      transform: scale(1.2);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      .logo {
        width: 130px;
      }
    }
  </style>
</head>
<body>

  <!-- Language Selector -->
  <div class="language">
    <button onclick="alert('Language switch coming soon')">UZ | EN</button>
  </div>

  <!-- Logo -->
  <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo">

  <!-- Title -->
  <h1>Kelajakni birga quramiz</h1>
  <p>Yangi avlod tokeni â€” Alpcoin bilan moliyaviy ozodlik sari birinchi qadamni qo'ying.</p>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn" onclick="location.href='home.html'">Enter Website</button>
    <button class="btn" onclick="alert('Ton Wallet ulanishi yaqin kunlarda')">Connect Wallet</button>
  </div>

  <!-- Social Links -->
  <div class="socials">
    <a href="https://t.me/alpcoinoficcal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
    <a href="https://youtube.com/@alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
    <a href="https://x.com/AlpcoinGlobal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="Twitter"></a>
  </div>

</body>
</html>
