<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpcoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/qRF5csrf/sea-mountain-bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: white;
    }
    .container {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5);
      margin: 40px auto;
      max-width: 600px;
      border-radius: 20px;
    }
    img.logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    a.btn, button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    a.btn.telegram {
      background-color: #0088cc;
      color: white;
    }
    button.wallet {
      background-color: #4CAF50;
      color: white;
    }
    select.language {
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
    }
    .social-icons a {
      font-size: 24px;
      margin: 10px;
      text-decoration: none;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo">
    <h1>Alpcoin</h1>
    <h2>$ALP</h2>

    <a href="https://t.me/alpcoinoficcal" target="_blank" class="btn telegram">Join Telegram</a>
    <button class="wallet">Connect Wallet</button>

    <select class="language">
      <option selected>🌐 Language</option>
      <option value="en">English 🇬🇧</option>
      <option value="uz">O‘zbek 🇺🇿</option>
    </select>

    <div class="social-icons">
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank">📷</a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank">▶️</a>
      <a href="https://x.com/AlpcoinGlobal" target="_blank">🐦</a>
    </div>

    <footer>
      © 2025 Alpcoin. All rights reserved.
    </footer>
  </div>
</body>
</html>
