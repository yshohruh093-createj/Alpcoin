<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/DZChG43H/bg-clear.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header img {
      max-width: 150px;
    }

    h1 {
      margin: 10px 0;
      font-size: 2.5em;
    }

    p.slogan {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .main-btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .main-btn:hover {
      background-color: white;
      color: #000;
    }

    .socials {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .socials a img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      transition: 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.2);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .main-btn {
        padding: 12px 24px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo">
    <h1>Alpcoin</h1>
    <p class="slogan">Kelajakni birga quramiz</p>
    <button class="main-btn" onclick="alert('Ichki sahifa hali tayyor emas.')">Enter Website</button>

    <div class="socials">
      <a href="https://t.me/alpcoinoficcal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
      <a href="https://x.com/AlpcoinGlobal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="Twitter X"></a>
    </div>
  </header>

  <footer>
    &copy; 2025 Alpcoin. All rights reserved.
  </footer>

</body>
</html>
