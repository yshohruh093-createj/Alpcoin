<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin - Official Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/RZSN0MPJ/id53b3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      max-width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    .wallet-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .lang-selector {
      margin-top: 15px;
    }

    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img class="logo" src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" />
    <div class="title">Welcome to Alpcoin</div>
    
    <div class="socials">
      <a href="https://t.me/alpcoinoficcal" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank">Instagram</a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank">YouTube</a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank">Twitter</a>
    </div>

    <button class="wallet-btn">Connect Wallet</button>

    <div class="lang-selector">
      <select>
        <option>English</option>
        <option>O‘zbekcha</option>
        <option>Русский</option>
      </select>
    </div>
  </div>
</body>
</html>
