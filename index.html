<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpcoin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.postimg.cc/RZSN0MPJ/id53b3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      max-width: 600px;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .title {
      font-size: 2.5em;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.4em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 28px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
      font-weight: 600;
    }

    .buttons a:hover {
      background-color: white;
      color: #000;
    }

    .language-switcher {
      margin-top: 20px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
    }

    .social-icons {
      margin-top: 25px;
      font-size: 1.5em;
    }

    .social-icons a {
      color: white;
      margin: 0 12px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo" />
    <div class="title">Alpcoin</div>
    <div class="subtitle">$ALP ‚Äì The Future of Finance</div>

      <a href="https://www.instagram.com/alpcoinofficial" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/AlpcoinGlobal" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>

    <div class="footer">¬© 2025 Alpcoin. All rights reserved.</div>
