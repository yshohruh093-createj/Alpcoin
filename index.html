<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin - Official Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.7)), 
        url('https://i.postimg.cc/8cSg4yQZ/mountains-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 25px;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }
    .social {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .social a {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      border: 1px solid white;
      transition: 0.3s;
    }
    .social a:hover {
      background-color: white;
      color: black;
    }
    @media(max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .logo { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo"/>
  <h1>Alpcoin (ALP)</h1>
  <p>Empowering Mountains. Enriching Lives.</p>
  <div class="social">
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@alpcoinofficial" target="_blank">YouTube</a>
    <a href="https://x.com/AlpcoinGlobal" target="_blank">Twitter</a>
  </div>
</body>
</html>
