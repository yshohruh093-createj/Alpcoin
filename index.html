<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Alpcoin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/RZSN0MPJ/id53b3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* matn o'qilishi uchun fon ustida qora qatlam */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding-top: 120px;
    }

    .logo {
      width: 150px;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 26px;
      margin: 0 10px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .btn-group {
      margin-top: 40px;
    }

    .button {
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: #00b894;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img class="logo" src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo">
    <h1>Kelajakni birga quramiz</h1>

    <div class="social-icons">
      <a href="https://instagram.com/alpcoinofficial" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/alpcoinoficcal" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="btn-group">
      <button class="button">Connect Wallet</button>
      <button class="button" onclick="location.href='main.html'">ðŸš€ Kelajakka kirish</button>
    </div>
  </div>
</body>
</html>
