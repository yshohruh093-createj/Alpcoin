<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1612831455542-d0aa098d7e95?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.5); /* qora shaffof fon */
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
    }
    .title {
      font-size: 3em;
      font-weight: bold;
    }
    .subtitle {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background-color: white;
      color: black;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Alpcoin</div>
    <div class="subtitle">$ALP — Future of Web3</div>
    <div class="buttons">
      <a href="https://t.me/alpcoinoficcal" target="_blank">Join Telegram</a>
      <a href="#">Connect Wallet</a>
    </div>
    <div class="footer">© 2025 Alpcoin. All rights reserved.</div>
  </div>
</body>
</html>
