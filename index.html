<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin - Official Token</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
        url('https://i.postimg.cc/SRx9bCQW/mountain-sea-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 3rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons a {
      background-color: #00bcd4;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #0097a7;
    }

    .social {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.5rem;
    }

    .social a {
      color: white;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #00bcd4;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo">
    <h1>Alpcoin</h1>
    <h2>$ALP - Empowering People</h2>

    <div class="buttons">
      <a href="https://t.me/alpcoinoficcal" target="_blank">Join Airdrop</a>
      <a href="#" onclick="alert('Connect Wallet feature is coming soon.')">Connect Wallet</a>
    </div>

    <div class="social">
      <a href="https://t.me/alpcoinoficcal" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@alpcoinofficial?si=Tesi_G78kQVG9qYw" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </header>

  <footer>
    &copy; 2025 Alpcoin. All rights reserved.
  </footer>

</body>
</html>
