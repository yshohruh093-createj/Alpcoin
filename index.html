<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://i.postimg.cc/zB0H91Zc/mountain-sea-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      height: 60px;
    }

    nav a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .main {
      text-align: center;
      margin-top: 10vh;
    }

    .main h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .buttons {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 0.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
    }

    .socials a {
      margin-right: 1rem;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .lang-wallet {
      display: flex;
      gap: 1rem;
    }

    select, button {
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
    }

    @media (max-width: 768px) {
      .main h1 {
        font-size: 2rem;
      }

      .footer {
        flex-direction: column;
        gap: 1rem;
      }

      .socials a {
        margin-right: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo">
    <nav>
      <a href="info.html">About</a>
      <a href="airdrop.html">Airdrop</a>
    </nav>
  </header>

  <div class="main">
    <h1>Kelajakni birga quramiz</h1>
    <div class="buttons">
      <a href="info.html" class="btn">📘 About Alpcoin</a>
      <a href="airdrop.html" class="btn">🎁 Claim Airdrop</a>
      <a href="#" class="btn">🚪 Enter Website</a>
    </div>
  </div>

  <div class="footer">
    <div class="socials">
      <a href="https://t.me/alpcoinoficcal" target="_blank">Telegram</a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank">Instagram</a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank">YouTube</a>
    </div>
    <div class="lang-wallet">
      <select>
        <option>🇺🇿 O'zbekcha</option>
        <option>🇬🇧 English</option>
      </select>
      <button>🔗 Connect Wallet</button>
    </div>
  </div>

</body>
</html>
