<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlpCoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .socials img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .socials img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .socials img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AlpCoin</h1>
    <p>
      AlpCoin is a next-generation cryptocurrency project focused on empowering users and transforming the decentralized finance space.
    </p>

    <div class="socials">
      <a href="https://t.me/yourtelegram"><img src="telegram.png" alt="Telegram" /></a>
      <a href="https://twitter.com/yourtwitter"><img src="twitter.png" alt="Twitter" /></a>
      <a href="https://youtube.com/youryoutube"><img src="youtube.png" alt="YouTube" /></a>
      <a href="https://instagram.com/yourinsta"><img src="instagram.png" alt="Instagram" /></a>
    </div>
  </div>
</body>
</html>
