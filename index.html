<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin Official</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/RZSN0MPJ/id53b3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .socials {
      margin: 20px 0;
      display: flex;
      gap: 15px;
    }

    .socials a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .enter-btn {
      background-color: #ffffffcc;
      color: black;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo" />
  
  <h1>Alpcoin</h1>
  <p>Kelajakni birga quramiz</p>

  <div class="socials">
    <a href="https://t.me/alpcoinoficcal" target="_blank">Telegram</a>
    <a href="https://twitter.com/AlpcoinGlobal" target="_blank">Twitter</a>
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank">Instagram</a>
    <a href="https://youtube.com/@alpcoinofficial" target="_blank">YouTube</a>
  </div>

  <button class="enter-btn" onclick="alert('Website ichki sahifasi hali tayyor emas')">Enter Website</button>

  <footer>&copy; 2025 Alpcoin. All rights reserved.</footer>

</body>
</html>
