<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin | Official Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://cdn.pixabay.com/photo/2023/12/24/04/08/hunter-peak-8568915_1280.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(2px);
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 64px;
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .btn, select {
      padding: 0.4rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .wallet-btn {
      background: #00bcd4;
      color: white;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    main h1 {
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }

    main p {
      max-width: 600px;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #000;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .socials a img {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 3px #000);
    }

    footer {
      padding: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo" />
    <div class="controls">
      <select>
        <option>EN</option>
        <option>UZ</option>
      </select>
      <button class="btn wallet-btn">Connect Wallet</button>
    </div>
  </header>

  <main>
    <h1>Welcome to Alpcoin</h1>
    <p>
      A humanitarian and future-driven crypto project built on values, trust, and impact.
      Powered by the community — for the people.
    </p>
  </main>

  <div class="socials">
    <a href="https://t.me/alpcoinoficcal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111644.png" alt="Telegram" /></a>
    <a href="https://twitter.com/AlpcoinGlobal" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
    <a href="https://youtube.com/@alpcoinofficial?si=Tesi_G78kQVG9qYw" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" /></a>
  </div>

  <footer>
    © 2025 Alpcoin. All rights reserved.
  </footer>
</body>
</html>
