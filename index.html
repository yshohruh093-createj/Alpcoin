<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.postimg.cc/wTyzVXnP/bg-mountain-sea.jpg') no-repeat center center fixed;

      padding: 12px 24px;

      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;

    }
    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;

    }
    .socials a img {
      width: 30px;
