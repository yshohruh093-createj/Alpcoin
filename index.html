<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpcoin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/RZSN0MPJ/id53b3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 3em;
      font-weight: bold;
    }
    .subtitle {
      font-size: 1.8em;
      margin-bottom: 40px;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      color: white;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s;
    }
    .buttons a:hover {
      background-color: white;
      color: black;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
    }
    select.language-switcher {
      margin-top: 10px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo" />
    
    <div class="title">Alpcoin</div>
    <div class="subtitle">$ALP</div>

    <div class="buttons">
      <a href="https://t.me/alpcoinoficcal" target="_blank">Join Telegram</a>
      <a href="#">Connect Wallet</a>
    </div>

    <select class="language-switcher" onchange="changeLanguage(this.value)">
      <option value="en">🌐 English</option>
      <option value="uz">🇺🇿 Oʻzbek</option>
      <option value="ru">🇷🇺 Русский</option>
    </select>

    <div class="social-icons" style="margin-top: 30px;">
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank">📷</a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank">▶️</a>
      <a href="https://x.com/AlpcoinGlobal" target="_blank">🐦</a>
    </div>

    <div class="footer">© 2025 Alpcoin. All rights reserved.</div>
  </div>

  <script>
    function changeLanguage(lang) {
      alert("Til o‘zgartirish hozircha faqat dizayn uchun qo‘shilgan. Keyinchalik to‘liq tarjima qilinadi: " + lang);
      // Future: Here you can load different language content dynamically
    }
  </script>
</body>
</html>
