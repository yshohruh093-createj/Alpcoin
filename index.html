<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin</title>
  <link rel="icon" href="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/vHTScNPb/mountain-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .logo {
      width: 100px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .socials {
      margin-top: 20px;
    }
    .socials a {
      margin: 0 10px;
      color: white;
      font-size: 28px;
      text-decoration: none;
    }
    .lang-select {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }
    .lang-select button {
      background: transparent;
      border: none;
      color: white;
      margin: 0 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="lang-select">
    <button onclick="setLang('uz')">🇺🇿</button>
    <button onclick="setLang('ru')">🇷🇺</button>
    <button onclick="setLang('en')">🇬🇧</button>
  </div>

  <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo"/>
  <h1 id="title">Alpcoin bu yerda boshlanadi</h1>

  <div class="socials">
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank">📷</a>
    <a href="https://youtube.com/@alpcoinofficial" target="_blank">▶️</a>
    <a href="https://twitter.com/AlpcoinGlobal" target="_blank">🐦</a>
  </div>

  <script>
    const translations = {
      uz: {
        title: "Alpcoin bu yerda boshlanadi"
      },
      ru: {
        title: "Alpcoin начинается здесь"
      },
      en: {
        title: "Alpcoin begins here"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = translations[lang].title;
    }
  </script>
</body>
</html>
