<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin - The Token of Hope</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/gcNpp8wF/mountain-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      border: 2px solid white;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em 0 0.1em;
    }

    p {
      font-size: 1.2em;
      margin: 0 1em;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .socials a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #00ffff;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .socials a { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" />
  </header>

  <main>
    <h1>Alpcoin</h1>
    <p>The Token of Hope, Unity and Change</p>
  </main>

  <div class="socials">
    <a href="https://www.instagram.com/alpcoinofficial" target="_blank">Instagram</a>
    <a href="https://youtube.com/@alpcoinofficial?si=Tesi_G78kQVG9qYw" target="_blank">YouTube</a>
    <a href="https://twitter.com/AlpcoinGlobal" target="_blank">Twitter</a>
  </div>
</body>
</html>
