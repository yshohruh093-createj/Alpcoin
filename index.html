<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/sgPY6Zb0/mountain-sea-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      background-color: #00b894;
      color: white;
      transition: 0.3s;
      box-shadow: 2px 2px 8px #000;
    }

    .btn:hover {
      background-color: #019875;
    }

    .socials {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .socials a img {
      width: 36px;
      height: 36px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 26px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 16px;
      }

      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo" class="logo"/>
    <div class="title">Kelayotgan kelajakni birga quramiz</div>
    <button class="btn">Enter Website</button>
    <button class="btn">Connect Wallet</button>

    <div class="socials">
      <a href="https://t.me/alpcoinoficcal" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
      <a href="https://twitter.com/AlpcoinGlobal" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter"></a>
      <a href="https://instagram.com/alpcoinofficial" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
      <a href="https://youtube.com/@alpcoinofficial" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png" alt="YouTube"></a>
    </div>
  </div>
</body>
</html>
