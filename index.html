<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin - Official</title>
  <link rel="icon" href="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" type="image/jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.postimg.cc/RZSN0MPJ/id53b3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .actions select, .actions button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .main {
      text-align: center;
      margin-top: 5rem;
    }

    .main h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .main p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .social {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .social a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .main h1 { font-size: 2rem; }
      .main p { font-size: 1rem; }
      .logo img { height: 40px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <div class="logo">
        <img src="https://i.postimg.cc/RZSN0MPJ/id53b3.jpg" alt="Alpcoin Logo">
        <h2>Alpcoin</h2>
      </div>
      <div class="actions">
        <select>
          <option>EN</option>
          <option>UZ</option>
        </select>
        <button onclick="alert('Coming soon')">Connect Wallet</button>
      </div>
    </header>

    <div class="main">
      <h1>Welcome to Alpcoin</h1>
      <p>The decentralized humanitarian token empowering global impact and financial inclusion.</p>

      <div class="social">
        <a href="https://www.instagram.com/alpcoinofficial" target="_blank">Instagram</a> |
        <a href="https://youtube.com/@alpcoinofficial" target="_blank">YouTube</a> |
        <a href="https://x.com/AlpcoinGlobal" target="_blank">Twitter</a> |
        <a href="https://t.me/alpcoinoficcal" target="_blank">Telegram</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Alpcoin. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
