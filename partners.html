<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpcoin | Partners</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <header>
    <img src="logo.png" alt="Alpcoin Logo" class="logo" />
    <div class="socials">
      <a href="https://t.me/alpcoinoficcal" target="_blank">📨</a>
      <a href="https://www.instagram.com/alpcoinofficial" target="_blank">📷</a>
      <a href="https://x.com/AlpcoinGlobal" target="_blank">🐦</a>
      <button class="connect-btn">Connect Wallet</button>
    </div>
  </header>

  <main>
    <h1 class="headline">🤝 Alpcoin Partners</h1>
    <p>We proudly collaborate with organizations that support innovation, transparency, and global development.</p>

    <div class="partners-grid">
      <div class="partner-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/UNDP_logo.svg/2560px-UNDP_logo.svg.png" alt="UNDP" />
        <p>United Nations Development Programme</p>
      </div>
      <div class="partner-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/World_Bank_logo.svg" alt="World Bank" />
        <p>The World Bank Group</p>
      </div>
      <div class="partner-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/UNICEF_Logo.png/640px-UNICEF_Logo.png" alt="UNICEF" />
        <p>UNICEF</p>
      </div>
      <div class="partner-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/OpenAI_Logo.svg/2560px-OpenAI_Logo.svg.png" alt="OpenAI" />
        <p>OpenAI</p>
      </div>
    </div>
  </main>

  <footer>
    <select class="language">
      <option>UZ</option>
      <option>EN</option>
    </select>
  </footer>
</body>
</html>
